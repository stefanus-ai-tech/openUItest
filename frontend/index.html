<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LLM Chat Interface</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Include OpenUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/open-ui@latest/dist/open-ui.min.css"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Chat with AI</h1>
      </header>
      <main>
        <div id="chat-container">
          <!-- ChatBox Component -->
          <div id="chat-box"></div>
          <!-- HistoryPanel Component -->
          <div id="history-panel"></div>
        </div>
        <!-- SettingsPanel Component -->
        <div id="settings-panel">
          <h3>Settings</h3>
          <label for="temperature">Temperature:</label>
          <input
            type="number"
            id="temperature"
            name="temperature"
            min="0"
            max="1"
            step="0.1"
            value="0.7"
          />
          <br />
          <label for="max_tokens">Max Tokens:</label>
          <input
            type="number"
            id="max_tokens"
            name="max_tokens"
            min="10"
            max="1000"
            value="150"
          />
          <br />
          <button id="update-settings">Update</button>
          <hr />
          <div id="conversation-actions">
            <button id="save-conversation">Save Conversation</button>
            <button id="share-conversation">Share Conversation</button>
          </div>
        </div>
      </main>
      <footer>
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />
        <button id="send-button">Send</button>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
